<!DOCTYPE html>
<html>
  <head>
    <title>Mountio Services</title>
    <style>
    .side-nav {
      background-color: green;
      width: 500px;
      }
     .game-nav {
      width: 100px;
       background-color: blue;
      }
      .site-nav {
       width: 100px;
        background-color: blue;
      }
    
    </style>
  </head>
  <body>
    <div class="side-nav">
      <button onclick="hideNav(1);showNav(0);">Websites</button><div class="site-nav"></div>
    <button onclick="hideNav(0);showNav(1);">Gaming</button><div class="game-nav"></div>
      
      <script>
        var datas = ["WIP","WIP"];
        function showNav(node) {
        document.getElementsByTagName("div")[node+1].innerHTML = datas[node];
        }
         function hideNav(node) {
        document.getElementsByTagName("div")[node+1].innerHTML = "";
        }
      </script>
    </div>
  </body>
</html>
